<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo App Practice</title>

      <!-- Daisy UI version 5 beta -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">

<section class="max-w-md min-h-screen mx-auto bg-slate-200 border">

    <header>
        <nav class="flex justify-center">
            <div class="mt-40 relative flex justify-center items-center w-9/12 mb-2">
                <img class="w-50 mt-18 absolute" src="./assets/bg.png" alt="">
                <img class="w-16" src="./assets/group.png" alt="">
            </div>
        </nav>
    </header>

    <!-- daisyui -->

    <div>
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            
            <form class="card-body">

              <fieldset class="fieldset">

                <!-- Login Mobile Number 11 digit -->
                <label  class="fieldset-label font-bold">Mobile Number</label>
                <input id="mobile-number" value="01718429189" type="number" class="input" placeholder="Enter Your number" required/>

                <!-- Login PIN  -->
                <label class="fieldset-label font-bold">4 digit Pin</label>
                <input id="login-pin" value="1234" type="text" class="input" placeholder="Enter 4 Digit Pin" required/>
                <div><a class="link link-hover">Forgot password?</a></div>

                <!-- Login Button -->
                <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
              </fieldset>

            </form>

          </div>
        </div>
      </div>

</section>


<script src="./javascript/login.js"></script>
</body>
</html>
